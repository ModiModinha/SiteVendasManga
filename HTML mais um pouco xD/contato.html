<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura Mangás</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="img/Ico-Photoroom.png"/>
</head>
<body>
    <header>
        <div class="logo">
            <h1> <img src="img/logo.png" alt="Logo da Sakura Mangás"> </h1>
        </div>
        <div class="header-content">
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                </ul>
            </nav>
            <div class="cart-icon" onclick="abrirCarrinho()">
                <img src="img/shopping-cart (1).png" alt="Carrinho">
                <span id="cart-count">0</span>
            </div>
        </div>
    </header>





    <div id="carrinho" class="carrinho">
        <div class="carrinho-header">
            <h5>Carrinho de Compras</h5>
            <button class="btn-fechar carrinho-fechar" onclick="fecharCarrinho()">x</button>
    
        </div>
        <div id="carrinho-container">
            <!-- Itens do carrinho serão inseridos aqui -->
        </div>
        <div class="carrinho-footer">
            <h4>Total: R$ <span id="total-price">0.00</span></h4>
            <button class="btn btn-primary" onclick="finalizarCompra()">Finalizar Compra</button>
        </div>
    </div>



    <footer>
        <p>&copy; 2025 Sakura Mangás</p>
    </footer>

    <script src="js/script.js"></script>

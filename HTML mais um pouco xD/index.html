<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura Mangás</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="img/Ico-Photoroom.png"/>
</head>
<body>
    <header>
        <div class="logo">
            <h1> <img src="img/logo.png" alt="Logo da Sakura Mangás"> </h1>
        </div>
        <div class="header-content">
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                </ul>
            </nav>
            <div class="cart-icon" onclick="abrirCarrinho()">
                <img src="img/shopping-cart (1).png" alt="Carrinho">
                <span id="cart-count">0</span>
            </div>
        </div>
    </header>

    <div class="carrossel-container" style="margin-top: 0px;">
        <div class="carrossel">
            <div class="carrossel-slide ativo">
                <img src="img/Carrossel1.png" alt="Banner 1" />
            </div>
            <div class="carrossel-slide">
                <img src="img/Carrossel2.png" alt="Banner 2" />
            </div>
            <div class="carrossel-slide">
                <img src="img/Carrossel3.png" alt="Banner 3" />
            </div>
    
            <button class="carrossel-btn anterior">&#10094;</button>
            <button class="carrossel-btn proximo">&#10095;</button>
    
            <div class="indicadores">
                <span class="indicador ativo"></span>
                <span class="indicador"></span>
                <span class="indicador"></span>
            </div>
        </div>
    </div>
    

    <main>
        <section id="produtos">
            <main>
                <section id="produtos">
                    <h2 class="text-center mb-4">Nossos Mangás</h2>
                    
                    <!-- Adicione esta parte nova -->
                    <div class="filtro-generos mb-4">
                        <ul class="nav nav-tabs justify-content-center" id="generoTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="todos-tab" data-bs-toggle="tab" data-bs-target="#todos" type="button" role="tab">Todos</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="acao-tab" data-bs-toggle="tab" data-bs-target="#acao" type="button" role="tab">Ação</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="drama-tab" data-bs-toggle="tab" data-bs-target="#drama" type="button" role="tab">Drama</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="fantasia-tab" data-bs-toggle="tab" data-bs-target="#fantasia" type="button" role="tab">Fantasia</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="sliceoflife-tab" data-bs-toggle="tab" data-bs-target="#sliceoflife" type="button" role="tab">Slice of Life</button>
                            </li>
                            <!-- Adicione mais gêneros conforme necessário -->
                        </ul>
                    </div>
            
                    <div class="tab-content" id="generoTabContent">
                        <div class="tab-pane fade show active" id="todos" role="tabpanel">
                            <div id="produtos-container" class="row"></div>
                        </div>
                        <!-- Containers por gênero - note que os IDs usam o nome exato do gênero -->
                        <div class="tab-pane fade" id="acao" role="tabpanel">
                            <div id="produtos-acao" class="row"></div>
                        </div>
                        <div class="tab-pane fade" id="Drama" role="tabpanel">
                            <div id="produtos-drama" class="row"></div>
                        </div>
                        <div class="tab-pane fade" id="Fantasia" role="tabpanel">
                            <div id="produtos-fantasia" class="row"></div>
                        </div>
                        <div class="tab-pane fade" id="sliceoflife" role="tabpanel">
                            <div id="produtos-sliceoflife" class="row"></div>
                        </div>
                        
                    </div>
                </section>
            </main>

            

            
        </section>
    </main>

    <div id="carrinho" class="carrinho">
    <div class="carrinho-header">
        <h5>Carrinho de Compras</h5>
        <button class="btn-fechar carrinho-fechar" onclick="fecharCarrinho()">x</button>

    </div>
    <div id="carrinho-container">
        <!-- Itens do carrinho serão inseridos aqui -->
    </div>
    <div class="carrinho-footer">
        <h4>Total: R$ <span id="total-price">0.00</span></h4>
        <button class="btn btn-primary" onclick="finalizarCompra()">Finalizar Compra</button>
    </div>
</div>

    <footer>
        <p>&copy; 2025 Sakura Mangás</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
